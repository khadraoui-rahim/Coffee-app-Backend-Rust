version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: coffee_user
      POSTGRES_PASSWORD: coffee_pass
      POSTGRES_DB: coffee_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coffee_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    environment:
      DATABASE_URL: postgresql://coffee_user:coffee_pass@db:5432/coffee_db
      HOST: 0.0.0.0
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
  
  test:
    build: .
    environment:
      DATABASE_URL: postgresql://coffee_user:coffee_pass@db:5432/coffee_db
    command: cargo test -- --test-threads=1
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
